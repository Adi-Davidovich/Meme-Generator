<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <div class="main-screen" onclick="closeMenu()"></div>
    <header class="main-header">
        <div class="header-container main-layout flex space-between align-center">
            <div class="logo">Meme Generator</div>
            <ul class="main-nav clean-list flex">
                <li><a href="#" onclick="closeMenu()">Gallery</a></li>
                <li><a href="#" onclick="closeMenu()">My Memes</a></li>
            </ul>
            <button class="btn-menu" onclick="openMenu()">☰</button>
        </div>
    </header>

    <main class="main-content main-layout">
        <div class="gallery">
            <input class="search-gallery" type="search" placeholder="Search" />
            <div class="images-container grid"></div>
        </div>

        <div class="editor main-layout d-none">
            <section class="canvas-container">
                <canvas style="outline:1px solid black"></canvas>
            </section>
            <section class="edit-board flex align-center content-center">
                <button class="close-editor" onclick="onCloseEditor()">Back to gallery</button>
                <input class="text-entered" type="text" placeholder="Enter text here" oninput="onAddText()" />
                <div>
                    <button class="add-line" onclick="onAddLine()">add</button>
                    <button class="delete-line" onclick="onDeleteLine()">delete</button>
                    <button class="switch-line" onclick="onSwitchLine()">↕</button>
                </div>
                <div>
                    <button class="text-position" onclick="onChangeLinePos(this)">↑</button>
                    <button class="text-position" onclick="onChangeLinePos(this)">↓</button>
                </div>
                <div>
                    <button class="text-size" onclick="onChangeTxtSize(this)">-</button>
                    <button class="text-size" onclick="onChangeTxtSize(this)">+</button>
                    <button class="text-align" onclick="onChangeTxtAlign('l')">left</button>
                    <button class="text-align" onclick="onChangeTxtAlign('c')">center</button>
                    <button class="text-align" onclick="onChangeTxtAlign('r')">right</button>
                </div>
                <div>
                    <select name="fonts" onchange="onChangeFont(this)">
                        <option value="impact">Impact</option>
                        <option value="arial">arial</option>
                    </select>
                    <input type="color" id="txt-color" class="txt-color" onchange="onChangeTxtColor(this)"/>
                </div>
                <div>
                    <a href="#" onclick="downloadCanvas(this)" download="myphoto">Download</a>
                </div>
                
            </section>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-container main-layout flex align-center content-center">
            <h3>created by Adi Davidovich</h3>
        </div>
    </footer>




    <script src="js/main.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
